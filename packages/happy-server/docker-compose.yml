services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: handy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d handy" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb -p local/happy || true;
      mc anonymous set download local/happy;
      exit 0;
      "

  happy-server:
    build:
      context: ../..
      dockerfile: Dockerfile.server
    restart: unless-stopped
    ports:
      - "8003:3000"
      - "9090:9090"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/handy
      REDIS_URL: redis://redis:6379
      HANDY_MASTER_SECRET: ${HANDY_MASTER_SECRET:-your-super-secret-key-change-in-production}
      METRICS_ENABLED: "true"
      METRICS_PORT: 9090
      S3_HOST: minio
      S3_PORT: 9000
      S3_USE_SSL: "false"
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: happy
      S3_PUBLIC_URL: http://localhost:9000/happy
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/ || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  migrate:
    build:
      context: ../..
      dockerfile: Dockerfile.server
    command: yarn --cwd packages/happy-server prisma migrate deploy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/handy
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  minio_data:
